services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    env_file: [".env"]
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-forgeerp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forgeerp}
      POSTGRES_DB: ${POSTGRES_DB:-forgeerp}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:


