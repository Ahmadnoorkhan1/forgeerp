services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    env_file: [".env"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-forgeerp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forgeerp}
      POSTGRES_DB: ${POSTGRES_DB:-forgeerp}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-forgeerp}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: docker/migrate.Dockerfile
    env_file: [".env"]
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-forgeerp}:${POSTGRES_PASSWORD:-forgeerp}@postgres:5432/${POSTGRES_DB:-forgeerp}
    depends_on:
      postgres:
        condition: service_healthy
    command: sqlx migrate --source /app/migrations run
    volumes:
      - ./docker/migrations:/app/migrations:ro

volumes:
  postgres_data:
  redis_data:


